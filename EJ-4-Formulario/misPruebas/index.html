<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Satisfacción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="satisfaction-form" method="post" action="https://httpbin.org/post">
        <fieldset>
            <legend>Información Personal</legend>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ]+(?: [A-Za-zÁÉÍÓÚáéíóúÑñ]+)*$">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required pattern=".+@.+\..+">

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required minlength="9" maxlength="15" pattern="[0-9]{9,15}">
        </fieldset>
        <fieldset>
            <legend>Experiencia de Compra</legend>

            <label for="product">Producto Comprado:</label>
            <input type="text" id="product" name="product" required>

            <label for="rating">Calificación de la Compra (1-10):</label>
            <input type="number" id="rating" name="rating" required min="1" max="10">

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
        </fieldset>
        <div class="button-container">
            <button type="submit" class="btn submit">Enviar</button>
            <button type="reset" class="btn reset">Restablecer</button>
    </div>



    </form>
</body>
</html>
